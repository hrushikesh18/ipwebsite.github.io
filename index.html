<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>IP-Tracer</title>
    <link href="images/ip-address.png" rel="icon">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="css/bootstrap4-neon-glow.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel='stylesheet' href='//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>
    <link href="style.css" rel="stylesheet">

    <style>
        /* CSS for the bottom center text */
        .bottom-center {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="jumbotron bg-transparent mb-0 radius-0">
    <div class="container">
        <div class="row">
            <div class="col-xl-6">
                <h1 class="display-2">YOUR IP ADDRESS I<span class="vim-caret">S</span></h1>
                <div class="lead mb-3 text-mono text-success" id="ipAddress">Fetching...</div>
                <div class="text-mono">
                    <button title="Copy IP" class="btn btn-success btn-shadow px-3 my-2 ml-0 text-left" id="copyButton">Copy</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- JavaScript to fetch the IP address and copy it -->
<script>
    // Function to fetch and display the IP address
    function fetchIPAddress() {
        fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ipAddress').textContent = data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                document.getElementById('ipAddress').textContent = 'Error';
            });
    }

    // Function to copy the IP address to the clipboard
    function copyIP() {
        var ipAddress = document.getElementById('ipAddress').textContent;
        var textArea = document.createElement('textarea');
        textArea.value = ipAddress;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        alert('IP address copied to clipboard: ' + ipAddress);
    }

    // Call the fetchIPAddress function when the page loads
    fetchIPAddress();

    // Add a click event listener to the "Copy" button
    document.getElementById('copyButton').addEventListener('click', copyIP);
</script>

<!-- Place "All Rights Reserved" at the bottom center -->
<div class="bottom-center">
    <p style="color: white;">All Rights Reserved.</p>
</div>

</body>
</html>
